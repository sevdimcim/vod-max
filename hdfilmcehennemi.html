<!DOCTYPE html>
<html lang="tr">
<head>
    <title>TITAN TV FÄ°LM VOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/bbe955c5ed.js" crossorigin="anonymous"></script>
    <style>
        *:not(input):not(textarea) {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            user-select: none
        }
        body {
            margin: 0;
            padding: 0;
            background: #00040d;
            font-family: sans-serif;
            font-size: 15px;
            -webkit-tap-highlight-color: transparent;
            font-style: italic;
            line-height: 20px;
            -webkit-text-size-adjust: 100%;
            text-decoration: none;
            -webkit-text-decoration: none;
            overflow-x: hidden;
        }
        .filmpaneldis {
            background: #15161a;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
            padding: 10px 5px;
            box-sizing: border-box;
        }
        .baslik {
            width: 96%;
            color: #fff;
            padding: 15px 10px;
            box-sizing: border-box;
            font-size: 18px;
            font-weight: bold;
        }
        .baslik small {
            font-size: 14px;
            color: #aaa;
            margin-left: 10px;
        }
        .filmpanel {
            width: 12%;
            height: 200px;
            background: #15161a;
            float: left;
            margin: 1.14%;
            color: #fff;
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 1px 5px 10px rgba(0,0,0,0.1);
            border: 1px solid #323442;
            padding: 0px;
            overflow: hidden;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .filmisimpanel {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: -200px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
        }
        .filmpanel:hover {
            color: #fff;
            border: 3px solid #572aa7;
            box-shadow: 0 0 10px rgba(87, 42, 167, 0.5);
        }
        .filmresim {
            width: 100%;
            height: 100%;
            margin-bottom: 0px;
            overflow: hidden;
            position: relative;
        }
        .filmresim img {
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease;
        }
        .filmpanel:hover .filmresim img {
            transform: scale(1.1);
        }
        .filmisim {
            width: 100%;
            font-size: 14px;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0px 5px;
            box-sizing: border-box;
            color: #fff;
            position: absolute;
            bottom: 5px;
        }
        .aramapanel {
            width: 100%;
            height: 60px;
            background: #15161a;
            border-bottom: 1px solid #323442;
            margin: 0px auto;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 11111;
        }
        .aramapanelsag {
            width: auto;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
        }
        .aramapanelsol {
            width: 50%;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: left;
        }
        .aramapanelyazi {
            height: 40px;
            width: 200px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 0px 15px;
            color: #000;
            margin: 0px 5px;
            border-radius: 20px;
            background: #fff;
            font-size: 14px;
        }
        .aramapanelbuton {
            height: 40px;
            width: 80px;
            text-align: center;
            background-color: #572aa7;
            border: none;
            color: #fff;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
            transition: .35s;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .aramapanelbuton:hover {
            background-color: #fff;
            color: #000;
        }
        .logo {
            width: 40px;
            height: 40px;
            float: left;
        }
        .logo img {
            width: 100%;
        }
        .logoisim {
            font-size: 15px;
            width: 70%;
            height: 40px;
            line-height: 40px;
            font-weight: 500;
            color: #fff;
        }
        .hataekran i {
            color: #572aa7;
            font-size: 80px;
            text-align: center;
            width: 100%;
        }
        .hataekran {
            width: 80%;
            margin: 20px auto;
            color: #fff;
            background: #15161a;
            border: 1px solid #323442;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
        }
        .hatayazi {
            color: #fff;
            font-size: 15px;
            text-align: center;
            width: 100%;
            margin: 20px 0px;
        }
        .json-info {
            background: #572aa7;
            color: white;
            padding: 10px;
            margin: 10px auto;
            width: 96%;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }
        .json-info a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        
        @media(max-width:768px) {
            .filmpanel {
                width: 23%;
                height: 180px;
                margin: 1%;
            }
            .aramapanelyazi {
                width: 150px;
            }
        }
        
        @media(max-width:550px) {
            .filmpanel {
                width: 31.33%;
                height: 160px;
                margin: 1%;
            }
            .aramapanelsol {
                width: 40%;
            }
            .aramapanelsag {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="aramapanel">
        <div class="aramapanelsol">
            <div class="logo"><img src="https://i.hizliresim.com/t75soiq.png"></div>
            <div class="logoisim">TITAN TV</div>
        </div>
        <div class="aramapanelsag">
            <input type="text" id="filmSearch" placeholder="Film Ara (JSON'dan yÃ¼klenecek)..!" class="aramapanelyazi">
            <button onclick="searchFromJson()" class="aramapanelbuton">ARA</button>
        </div>
    </div>

    <div class="json-info">
        ðŸ”— JSON BaÄŸlantÄ±sÄ±: <a href="https://raw.githubusercontent.com/sevdimcim/vod-max/refs/heads/main/hdfilmcehennemi.json" target="_blank">https://raw.githubusercontent.com/sevdimcim/vod-max/refs/heads/main/hdfilmcehennemi.json</a><br>
        ðŸ“Š Toplam <strong>0</strong> film JSON'da bulunuyor (HTML'de sadece 99 film gÃ¶steriliyor)
    </div>

    <div class="filmpaneldis" id="filmListesiContainer">
        <div class="baslik">HDFÄ°LMCEHENNEMÄ° FÄ°LM ARÅžÄ°VÄ° <small>(HTML: 99 film, TÃ¼m filmler iÃ§in JSON'dan ara)</small></div>
    </div>

    <script>
        const JSON_URL = "https://raw.githubusercontent.com/sevdimcim/vod-max/refs/heads/main/hdfilmcehennemi.json";
        let allFilms = {};
        let jsonLoaded = false;
        
        // HTML'deki filmleri yÃ¼kle
        function loadHtmlFilms() {
            const htmlFilms = {};
            
            Object.keys(htmlFilms).forEach(function(key) {
                var film = htmlFilms[key];
                var item = document.createElement("div");
                item.className = "filmpanel";
                
                item.onclick = function() { 
                    if (film.link) {
                        window.open(film.link, '_blank');
                    } else {
                        alert("Bu film iÃ§in video linki bulunamadÄ±.");
                    }
                };
                
                item.innerHTML = `
                    <div class="filmresim"><img src="${film.resim}" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'"></div>
                    <div class="filmisimpanel">
                        <div class="filmisim">${film.isim}</div>
                    </div>
                `;
                document.getElementById('filmListesiContainer').appendChild(item);
            });
        }
        
        // JSON'dan tÃ¼m filmleri yÃ¼kle
        async function loadJsonFilms() {
            try {
                const response = await fetch(JSON_URL + '?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allFilms = await response.json();
                jsonLoaded = true;
                console.log(`âœ… JSON'dan ${Object.keys(allFilms).length} film yÃ¼klendi`);
                
            } catch (error) {
                console.error("âŒ JSON yÃ¼klenemedi:", error);
            }
        }
        
        // JSON'dan arama yap
        async function searchFromJson() {
            const searchTerm = document.getElementById('filmSearch').value.toLowerCase().trim();
            
            if (!searchTerm) {
                alert("LÃ¼tfen bir film adÄ± girin!");
                return;
            }
            
            if (!jsonLoaded) {
                alert("JSON yÃ¼kleniyor, lÃ¼tfen bekleyin...");
                await loadJsonFilms();
            }
            
            // Arama sonuÃ§larÄ±nÄ± filtrele
            const results = Object.keys(allFilms).filter(key => {
                const film = allFilms[key];
                return film.isim.toLowerCase().includes(searchTerm);
            });
            
            if (results.length === 0) {
                alert(`"${searchTerm}" iÃ§in film bulunamadÄ±!`);
                return;
            }
            
            // Arama sonuÃ§larÄ±nÄ± gÃ¶ster
            showSearchResults(results.slice(0, 50), searchTerm); // Ä°lk 50 sonucu gÃ¶ster
        }
        
        // Arama sonuÃ§larÄ±nÄ± gÃ¶ster
        function showSearchResults(filmKeys, searchTerm) {
            const container = document.getElementById('filmListesiContainer');
            
            // Ã–nceki iÃ§eriÄŸi temizle
            container.innerHTML = `
                <div class="baslik">"${searchTerm}" ARAMA SONUÃ‡LARI <small>(${filmKeys.length} film bulundu)</small></div>
                <div style="text-align: center; margin: 10px;">
                    <button onclick="loadHtmlFilms()" style="background: #572aa7; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">HTML Filmlerine DÃ¶n</button>
                </div>
            `;
            
            // SonuÃ§larÄ± gÃ¶ster
            filmKeys.forEach(function(key) {
                var film = allFilms[key];
                var item = document.createElement("div");
                item.className = "filmpanel";
                
                item.onclick = function() { 
                    if (film.link) {
                        window.open(film.link, '_blank');
                    } else {
                        alert("Bu film iÃ§in video linki bulunamadÄ±.");
                    }
                };
                
                item.innerHTML = `
                    <div class="filmresim"><img src="${film.resim}" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'"></div>
                    <div class="filmisimpanel">
                        <div class="filmisim">${film.isim}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        // Sayfa yÃ¼klenince Ã§alÄ±ÅŸtÄ±r
        window.onload = function() {
            // HTML filmlerini yÃ¼kle
            loadHtmlFilms();
            
            // JSON filmlerini arka planda yÃ¼kle
            loadJsonFilms();
            
            // Enter tuÅŸu ile arama
            document.getElementById('filmSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFromJson();
                }
            });
        };
    </script>
</body>
</html>
