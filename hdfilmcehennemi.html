<!DOCTYPE html>
<html lang="tr">
<head>
<title>TITAN TV VOD</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }
    
    /* HEADER */
    .header {
        background: #15161a;
        padding: 10px 15px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .logo img {
        width: 40px;
        height: 40px;
        border-radius: 5px;
    }
    
    .logo-text {
        font-size: 18px;
        font-weight: bold;
        color: #fff;
    }
    
    .search-box {
        display: flex;
        gap: 5px;
    }
    
    .search-box input {
        padding: 8px 12px;
        border: 1px solid #572aa7;
        border-radius: 5px;
        background: #222;
        color: white;
        width: 200px;
    }
    
    .search-box button {
        padding: 8px 15px;
        background: #572aa7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    /* FILM CONTAINER */
    .container {
        padding: 15px;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    .section-title {
        font-size: 22px;
        margin: 20px 0 15px 0;
        color: #fff;
        border-left: 4px solid #572aa7;
        padding-left: 10px;
    }
    
    .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }
    
    /* FILM CARD */
    .movie-card {
        background: #15161a;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid #333;
    }
    
    .movie-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(87, 42, 167, 0.3);
        border-color: #572aa7;
    }
    
    .movie-poster {
        width: 100%;
        height: 200px;
        overflow: hidden;
    }
    
    .movie-poster img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }
    
    .movie-card:hover .movie-poster img {
        transform: scale(1.05);
    }
    
    .movie-info {
        padding: 10px;
    }
    
    .movie-title {
        font-size: 14px;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
    }
    
    /* PLAYER OVERLAY */
    .player-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        display: none;
    }
    
    .player-container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .player-frame {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* KAPATMA - SADECE OVERLAY'E TIKLAYINCA */
    .player-overlay {
        cursor: pointer;
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
        .movies-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .movie-poster {
            height: 160px;
        }
        
        .header {
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
        
        .search-box input {
            width: 100%;
        }
        
        .search-box {
            width: 100%;
        }
    }
    
    @media (max-width: 480px) {
        .movies-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .movie-poster {
            height: 140px;
        }
    }
</style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="https://i.hizliresim.com/t75soiq.png" alt="Logo">
            <div class="logo-text">TITAN TV (0 Film)</div>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Film ara...">
            <button onclick="searchMovies()">ARA</button>
        </div>
    </div>

    <!-- PLAYER OVERLAY -->
    <div class="player-overlay" id="playerOverlay" onclick="closePlayer()">
        <div class="player-container">
            <iframe class="player-frame" id="playerFrame" allowfullscreen></iframe>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="section-title">HDFİLMCEHENNEMİ VOD</div>
        
        <div class="movies-grid" id="moviesGrid">

        </div>
    </div>

    <script>
    // PLAYER FONKSİYONLARI
    function openPlayer(url) {
        console.log("Film açılıyor:", url);
        
        // Iframe'i ayarla - REFERRER POLICY EKLE
        const iframe = document.getElementById('playerFrame');
        iframe.src = url;
        
        // Overlay'i göster
        document.getElementById('playerOverlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // ESC tuşu ile kapatma
        document.addEventListener('keydown', function escClose(e) {
            if (e.key === 'Escape') {
                closePlayer();
                document.removeEventListener('keydown', escClose);
            }
        });
    }
    
    function closePlayer() {
        // Iframe'i temizle
        const iframe = document.getElementById('playerFrame');
        iframe.src = '';
        
        // Overlay'i gizle
        document.getElementById('playerOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    // ARAMA FONKSİYONU
    function searchMovies() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const movieCards = document.querySelectorAll('.movie-card');
        let found = false;
        
        movieCards.forEach(card => {
            const title = card.querySelector('.movie-title').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                card.style.display = 'block';
                found = true;
            } else {
                card.style.display = 'none';
            }
        });
        
        // Arama sonucu yoksa mesaj göster
        const existingMessage = document.querySelector('.no-results');
        if (!found) {
            if (!existingMessage) {
                const message = document.createElement('div');
                message.className = 'no-results';
                message.style.cssText = `
                    grid-column: 1 / -1;
                    text-align: center;
                    padding: 40px;
                    color: #888;
                    font-size: 18px;
                `;
                message.textContent = 'Film bulunamadı!';
                document.getElementById('moviesGrid').appendChild(message);
            }
        } else {
            if (existingMessage) {
                existingMessage.remove();
            }
        }
    }
    
    // ENTER TUŞU İLE ARAMA
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            searchMovies();
        }
        
        // Input temizlenince tüm filmleri göster
        if (this.value === '') {
            const movieCards = document.querySelectorAll('.movie-card');
            movieCards.forEach(card => {
                card.style.display = 'block';
            });
            
            const existingMessage = document.querySelector('.no-results');
            if (existingMessage) {
                existingMessage.remove();
            }
        }
    });
    
    // SAYFA YÜKLENDİĞİNDE
    document.addEventListener('DOMContentLoaded', function() {
        console.log('VOD Sayfası hazır!');
    });
    </script>
</body>
</html>
