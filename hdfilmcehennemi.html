        // TÃ¼m filmler
        let tÃ¼mFilmler = {};
        
        window.onload = function() {
            console.log(`ðŸŽ¬ Ä°lk 99 film yÃ¼klendi`);
            Object.assign(tÃ¼mFilmler, filmler);
            renderFilms();
            loadExtraFilmsFromJSON();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        };
        
        // JSON'dan kalan filmleri yÃ¼kle
        function loadExtraFilmsFromJSON() {
            fetch(JSON_URL)
                .then(response => response.json())
                .then(data => {
                    console.log(`ðŸ“¥ JSON'dan ${Object.keys(data).length} film yÃ¼kleniyor...`);
                    
                    let count = 0;
                    Object.keys(data).forEach(key => {
                        if (!tÃ¼mFilmler[key]) {
                            tÃ¼mFilmler[key] = data[key];
                            count++;
                        }
                    });
                    
                    console.log(`âœ… ${count} yeni film eklendi`);
                    console.log(`ðŸŽ¬ Toplam Film: ${Object.keys(tÃ¼mFilmler).length}`);
                    
                    updateBaslik();
                })
                .catch(err => {
                    console.error('JSON yÃ¼kleme hatasÄ±:', err);
                });
        }
        
        // Filmleri ekrana bas
        function renderFilms() {
            var container = document.getElementById("filmListesiContainer");
            
            Object.keys(filmler).forEach(function(key) {
                var film = filmler[key];
                var item = document.createElement("div");
                item.className = "filmpanel";
                item.setAttribute('data-film-name', film.isim.toLowerCase());
                
                item.onclick = function() { 
                    if (film.link) {
                        window.open(film.link, '_blank');
                    } else {
                        alert("Bu film iÃ§in video linki bulunamadÄ±.");
                    }
                };
                
                item.innerHTML = `
                    <div class="filmresim"><img src="${film.resim}" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'"></div>
                    <div class="filmisimpanel">
                        <div class="filmisim">${film.isim}</div>
                    </div>
                `;
                container.appendChild(item);
            });
            
            var baslik = document.querySelector('.baslik');
            baslik.textContent = `HDFÄ°LMCEHENNEMÄ° FÄ°LM ARÅžÄ°VÄ° (99 Film + JSON)`;
            
            console.log(`âœ… ${Object.keys(filmler).length} film render edildi`);
        }
        
        // BaÅŸlÄ±ÄŸÄ± gÃ¼ncelle
        function updateBaslik() {
            var baslik = document.querySelector('.baslik');
            baslik.textContent = `HDFÄ°LMCEHENNEMÄ° FÄ°LM ARÅžÄ°VÄ° (${Object.keys(tÃ¼mFilmler).length} Film)`;
        }
        
        // CANLI ARAMA (tÃ¼m filmler iÃ§inde)
        function liveSearch() {
            var searchTerm = document.getElementById('filmSearch').value.toLowerCase().trim();
            var container = document.getElementById('filmListesiContainer');
            
            if (searchTerm.length === 0) {
                resetFilmSearch();
                return;
            }
            
            // DOM'da var olanlarÄ± gizle/gÃ¶ster
            var panels = container.querySelectorAll('.filmpanel:not(.baslik)');
            var found = false;
            
            panels.forEach(function(panel) {
                var filmName = panel.getAttribute('data-film-name');
                if (filmName.includes(searchTerm)) {
                    panel.style.display = 'block';
                    found = true;
                } else {
                    panel.style.display = 'none';
                }
            });
            
            // JSON'daki filmlerde ara
            Object.keys(tÃ¼mFilmler).forEach(key => {
                if (!document.querySelector(`[data-film-id="${key}"]`)) {
                    var film = tÃ¼mFilmler[key];
                    var filmName = (film.isim || '').toLowerCase();
                    if (filmName.includes(searchTerm)) {
                        found = true;
                        createAndAddFilmPanel(key, film);
                    }
                }
            });
            
            // SonuÃ§ bulunamadÄ± mesajÄ±
            if (!found && searchTerm) {
                var existingError = container.querySelector('.hataekran');
                if (existingError) existingError.remove();
                
                var noResults = document.createElement('div');
                noResults.className = 'hataekran';
                noResults.innerHTML = '<i class="fas fa-search"></i><div class="hatayazi">"${searchTerm}" iÃ§in film bulunamadÄ±!</div>';
                container.appendChild(noResults);
            } else if (found && searchTerm) {
                var existingError = container.querySelector('.hataekran');
                if (existingError) existingError.remove();
            }
        }
        
        // Film paneli oluÅŸtur ve ekle
        function createAndAddFilmPanel(key, film) {
            var container = document.getElementById("filmListesiContainer");
            
            if (document.querySelector(`[data-film-id="${key}"]`)) {
                return;
            }
            
            var item = document.createElement("div");
            item.className = "filmpanel";
            item.setAttribute('data-film-id', key);
            item.setAttribute('data-film-name', (film.isim || '').toLowerCase());
            
            item.onclick = function() { 
                if (film.link) {
                    window.open(film.link, '_blank');
                } else {
                    alert("Bu film iÃ§in video linki bulunamadÄ±.");
                }
            };
            
            item.innerHTML = `
                <div class="filmresim"><img src="${film.resim}" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'"></div>
                <div class="filmisimpanel">
                    <div class="filmisim">${film.isim}</div>
                </div>
            `;
            container.appendChild(item);
        }
        
        // Arama sÄ±fÄ±rla
        function resetFilmSearch() {
            var container = document.getElementById('filmListesiContainer');
            var panels = container.querySelectorAll('.filmpanel');
            
            panels.forEach(function(panel) {
                if (panel.getAttribute('data-film-id')) {
                    panel.remove();
                } else {
                    panel.style.display = 'block';
                }
            });
            
            var noResults = container.querySelector('.hataekran');
            if (noResults) {
                noResults.remove();
            }
        }
    </script>
</body>
</html>
