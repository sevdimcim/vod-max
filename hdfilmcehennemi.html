<!DOCTYPE html>
<html lang="tr">
<head>
    <title>TITAN TV FİLM VOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/bbe955c5ed.js" crossorigin="anonymous"></script>
    <style>
        *:not(input):not(textarea) {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            user-select: none
        }
        body {
            margin: 0;
            padding: 0;
            background: #00040d;
            font-family: sans-serif;
            font-size: 15px;
            -webkit-tap-highlight-color: transparent;
            font-style: italic;
            line-height: 20px;
            -webkit-text-size-adjust: 100%;
            text-decoration: none;
            -webkit-text-decoration: none;
            overflow-x: hidden;
        }
        .filmpaneldis {
            background: #15161a;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
            padding: 10px 5px;
            box-sizing: border-box;
            min-height: 500px;
        }
        .baslik {
            width: 96%;
            color: #fff;
            padding: 15px 10px;
            box-sizing: border-box;
            border-bottom: 2px solid #572aa7;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .filmpanel {
            width: 12%;
            height: 200px;
            background: #15161a;
            float: left;
            margin: 1.14%;
            color: #fff;
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 1px 5px 10px rgba(0,0,0,0.1);
            border: 1px solid #323442;
            padding: 0px;
            overflow: hidden;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .filmisimpanel {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: -200px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
            pointer-events: none;
        }
        .filmpanel:hover {
            color: #fff;
            border: 3px solid #572aa7;
            box-shadow: 0 0 10px rgba(87, 42, 167, 0.5);
        }
        .filmresim {
            width: 100%;
            height: 100%;
            margin-bottom: 0px;
            overflow: hidden;
            position: relative;
        }
        .filmresim img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .filmpanel:hover .filmresim img {
            transform: scale(1.1);
        }
        .filmisim {
            width: 100%;
            font-size: 14px;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0px 5px;
            box-sizing: border-box;
            color: #fff;
            position: absolute;
            bottom: 5px;
            text-align: center;
        }
        .aramapanel {
            width: 100%;
            height: 60px;
            background: #15161a;
            border-bottom: 1px solid #323442;
            margin: 0px auto;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 11111;
            position: sticky;
            top: 0;
        }
        .aramapanelsag {
            width: auto;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
        }
        .aramapanelsol {
            width: 50%;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: left;
        }
        .aramapanelyazi {
            height: 40px;
            width: 180px;
            border: 1px solid #323442;
            background: #000;
            box-sizing: border-box;
            padding: 0px 10px;
            color: #fff;
            margin: 0px 5px;
            border-radius: 5px;
        }
        .aramapanelbuton {
            height: 40px;
            width: 40px;
            text-align: center;
            background-color: #572aa7;
            border: none;
            color: #fff;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
            transition: .35s;
            border-radius: 5px;
            cursor: pointer;
        }
        .aramapanelbuton:hover {
            background-color: #fff;
            color: #000;
        }
        .logo {
            width: 40px;
            height: 40px;
            float: left;
        }
        .logo img {
            width: 100%;
            border-radius: 50%;
        }
        .logoisim {
            font-size: 15px;
            width: auto;
            height: 40px;
            line-height: 40px;
            font-weight: 500;
            color: #fff;
            margin-left: 10px;
            float: left;
        }
        .hataekran i {
            color: #572aa7;
            font-size: 80px;
            text-align: center;
            width: 100%;
        }
        .hataekran {
            width: 80%;
            margin: 20px auto;
            color: #fff;
            background: #15161a;
            border: 1px solid #323442;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
        }
        .hatayazi {
            color: #fff;
            font-size: 15px;
            text-align: center;
            width: 100%;
            margin: 20px 0px;
        }
        .status-bar {
            color: #888;
            font-size: 12px;
            padding: 5px 10px;
            text-align: right;
        }
        @media(max-width:550px) {
            .filmpanel {
                width: 31.33%;
                height: 190px;
                margin: 1%;
            }
            .aramapanelyazi {
                width: 120px;
            }
            .logoisim {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="aramapanel">
        <div class="aramapanelsol">
            <div class="logo"><img src="https://i.hizliresim.com/t75soiq.png"></div>
            <div class="logoisim">TITAN TV</div>
        </div>
        <div class="aramapanelsag">
            <form action="" name="ara" method="GET" onsubmit="return false;">
                <input type="text" id="filmSearch" placeholder="Film Ara..." class="aramapanelyazi" onkeyup="searchFilms(this.value)">
                <button type="button" class="aramapanelbuton" onclick="searchFilms(document.getElementById('filmSearch').value)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="status-bar" id="dbStatus">Veriler yükleniyor...</div>

    <div class="filmpaneldis" id="filmListesiContainer">
        <div class="baslik" id="baslikText">HDFİLMCEHENNEMİ FİLM ARŞİVİ</div>
        <div id="gridContainer"></div>
    </div>

    <script>
        var localDB = {};
        const REMOTE_JSON_URL = "https://raw.githubusercontent.com/sevdimcim/vod-max/refs/heads/main/hdfilmcehennemi.json";
        var masterDB = { ...localDB };
        var isFullDBLoaded = false;
        var totalRemoteCount = 0;

        window.onload = function() {
            renderFilms(localDB);
            document.getElementById('baslikText').innerText = "VİTRİN (İlk " + Object.keys(localDB).length + " Film)";
            fetchFullDatabase();
        };

        async function fetchFullDatabase() {
            try {
                document.getElementById('dbStatus').innerText = "Tüm arşiv indiriliyor...";
                const response = await fetch(REMOTE_JSON_URL);
                if (!response.ok) throw new Error("Bağlantı hatası");
                const fullData = await response.json();
                masterDB = { ...masterDB, ...fullData };
                isFullDBLoaded = true;
                totalRemoteCount = Object.keys(masterDB).length;
                document.getElementById('dbStatus').innerText = "Arşiv Güncel: " + totalRemoteCount + " Film";
                document.getElementById('baslikText').innerText = "FİLM ARŞİVİ (" + totalRemoteCount + " Film)";
            } catch (error) {
                console.error("❌ JSON çekilemedi:", error);
                document.getElementById('dbStatus').innerText = "Sadece Vitrin Modu (Bağlantı Hatası)";
            }
        }

        function renderFilms(dataObj, isSearch = false) {
            var container = document.getElementById("gridContainer");
            container.innerHTML = "";
            var keys = Object.keys(dataObj);
            var limit = isSearch ? 1000 : 99;
            var count = 0;

            if (keys.length === 0) {
                container.innerHTML = `<div class="hataekran"><i class="fas fa-search"></i><div class="hatayazi">Film bulunamadı!</div></div>`;
                return;
            }

            for (var i = 0; i < keys.length; i++) {
                if (count >= limit) break;
                var key = keys[i];
                var film = dataObj[key];
                var item = document.createElement("div");
                item.className = "filmpanel";
                item.onclick = (function(link) {
                    return function() {
                        if (link) window.open(link, '_blank');
                        else alert("Link bulunamadı");
                    }
                })(film.link);
                item.innerHTML = `
                    <div class="filmresim">
                        <img src="${film.resim}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'">
                    </div>
                    <div class="filmisimpanel">
                        <div class="filmisim">${film.isim}</div>
                    </div>
                `;
                container.appendChild(item);
                count++;
            }
        }

        function searchFilms(query) {
            query = query.toLowerCase().trim();
            var baslik = document.getElementById("baslikText");
            if (!query) {
                renderFilms(localDB);
                baslik.innerText = isFullDBLoaded ? "FİLM ARŞİVİ (" + totalRemoteCount + " Film)" : "VİTRİN";
                return;
            }
            var results = {};
            var resultCount = 0;
            for (var key in masterDB) {
                var filmName = masterDB[key].isim.toLowerCase();
                if (filmName.includes(query)) {
                    results[key] = masterDB[key];
                    resultCount++;
                }
            }
            baslik.innerText = `Arama Sonuçları: ${resultCount} Film`;
            renderFilms(results, true);
        }
    </script>
</body>
</html>
