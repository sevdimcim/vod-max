<!DOCTYPE html>
<html lang="tr">
<head>
    <title>TITAN TV Fƒ∞LM VOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/bbe955c5ed.js" crossorigin="anonymous"></script>
    <style>
        *:not(input):not(textarea) {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            user-select: none
        }
        body {
            margin: 0;
            padding: 0;
            background: #00040d;
            font-family: sans-serif;
            font-size: 15px;
            -webkit-tap-highlight-color: transparent;
            font-style: italic;
            line-height: 20px;
            -webkit-text-size-adjust: 100%;
            text-decoration: none;
            -webkit-text-decoration: none;
            overflow-x: hidden;
        }
        .filmpaneldis {
            background: #15161a;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
            padding: 10px 5px;
            box-sizing: border-box;
        }
        .baslik {
            width: 96%;
            color: #fff;
            padding: 15px 10px;
            box-sizing: border-box;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #572aa7;
            margin-bottom: 20px;
        }
        .filmpanel {
            width: 12%;
            height: 200px;
            background: #15161a;
            float: left;
            margin: 1.14%;
            color: #fff;
            border-radius: 15px;
            box-sizing: border-box;
            box-shadow: 1px 5px 10px rgba(0,0,0,0.1);
            border: 1px solid #323442;
            padding: 0px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .filmisimpanel {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: -200px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            align-items: flex-end;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .filmpanel:hover {
            border: 3px solid #572aa7;
            box-shadow: 0 0 20px rgba(87, 42, 167, 0.7);
            transform: translateY(-5px);
        }
        .filmpanel:hover .filmisimpanel {
            opacity: 1;
        }
        .filmresim {
            width: 100%;
            height: 100%;
            margin-bottom: 0px;
            overflow: hidden;
            position: relative;
        }
        .filmresim img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .filmpanel:hover .filmresim img {
            transform: scale(1.1);
        }
        .filmisim {
            width: 100%;
            font-size: 14px;
            text-decoration: none;
            padding: 5px;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .aramapanel {
            width: 100%;
            height: 60px;
            background: #15161a;
            border-bottom: 1px solid #323442;
            margin: 0px auto;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 11111;
            position: sticky;
            top: 0;
        }
        .aramapanelsag {
            width: auto;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
        }
        .aramapanelsol {
            width: 50%;
            height: 40px;
            box-sizing: border-box;
            overflow: hidden;
            float: left;
        }
        .aramapanelyazi {
            height: 40px;
            width: 200px;
            border: 1px solid #572aa7;
            box-sizing: border-box;
            padding: 0px 15px;
            background: #0a0e17;
            color: #fff;
            margin: 0px 5px;
            border-radius: 20px;
            outline: none;
        }
        .aramapanelbuton {
            height: 40px;
            width: 100px;
            text-align: center;
            background-color: #572aa7;
            border: none;
            color: #fff;
            box-sizing: border-box;
            overflow: hidden;
            float: right;
            transition: .35s;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .aramapanelbuton:hover {
            background-color: #6b3ec7;
            transform: scale(1.05);
        }
        .logo {
            width: 40px;
            height: 40px;
            float: left;
        }
        .logo img {
            width: 100%;
            border-radius: 50%;
        }
        .logoisim {
            font-size: 18px;
            width: 70%;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            float: left;
        }
        .playerpanel {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #0a0e17;
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        #main-player {
            width: 100%;
            height: 100%; 
            background: #000;
        }
        
        #bradmax-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-geri-btn {
            background: #572aa7;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            width: auto;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10000;
            font-weight: bold;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }
        
        .player-geri-btn:hover {
            background: #6b3ec7;
            transform: scale(1.05);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00040d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            color: white;
            font-size: 20px;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #572aa7;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #15161a;
            border: 2px solid #572aa7;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 99998;
            display: none;
            box-shadow: 0 0 30px rgba(87, 42, 167, 0.5);
        }
        
        @media(max-width:550px) {
            .filmpanel {
                width: 31.33%;
                height: 190px;
                margin: 1%;
            }
            
            .filmisimpanel {
                padding: 5px;
            }
            
            .filmisim {
                font-size: 12px;
            }
            
            .aramapanelyazi {
                width: 150px;
            }
            
            .aramapanelbuton {
                width: 70px;
            }
            
            .logoisim {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Y√úKLEME EKRANI -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Filmler y√ºkleniyor...</div>
    </div>
    
    <!-- MESAJ KUTUSU -->
    <div class="message-box" id="messageBox">
        <div id="messageText"></div>
        <button onclick="hideMessage()" style="margin-top: 15px; padding: 8px 20px; background: #572aa7; color: white; border: none; border-radius: 20px; cursor: pointer;">Tamam</button>
    </div>
    
    <!-- ANA PANEL -->
    <div class="aramapanel">
        <div class="aramapanelsol">
            <div class="logo"><img src="https://i.hizliresim.com/t75soiq.png"></div>
            <div class="logoisim">TITAN TV Fƒ∞LM</div>
        </div>
        <div class="aramapanelsag">
            <form action="" name="ara" method="GET" onsubmit="return searchFilms()">
                <input type="text" id="filmSearch" placeholder="Film ara..." class="aramapanelyazi" oninput="resetFilmSearch()">
                <input type="submit" value="ARA" class="aramapanelbuton">
            </form>
        </div>
    </div>

    <!-- Fƒ∞LM Lƒ∞STESƒ∞ -->
    <div class="filmpaneldis" id="filmListesiContainer">
        <div class="baslik">HDFƒ∞LMCEHENNEMƒ∞ Fƒ∞LM AR≈ûƒ∞Vƒ∞</div>
    </div>

    <!-- PLAYER -->
    <div id="playerpanel" class="playerpanel">
        <div class="player-geri-btn" onclick="geriPlayer()">
            <i class="fas fa-arrow-left"></i> Geri D√∂n
        </div>
        <div id="main-player"></div>
    </div>

    <script>
        const BRADMAX_BASE_URL = "https://bradmax.com/client/embed-player/d9decbf0d308f4bb91825c3f3a2beb7b0aaee2f6_8493?mediaUrl=";
        const BRADMAX_PARAMS = "&autoplay=true&fs=true&controls=true";
        const JSON_URL = "https://raw.githubusercontent.com/sevdimcim/vod-max/refs/heads/main/hdfilmcehennemi.json";
        
        var filmler = {};
        
        // Y√úKLEME Bƒ∞TTƒ∞ƒûƒ∞NDE
        window.onload = async function() {
            await loadFilms();
        };
        
        async function loadFilms() {
            try {
                console.log("üì• JSON y√ºkleniyor:", JSON_URL);
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                filmler = await response.json();
                console.log(`‚úÖ ${Object.keys(filmler).length} film y√ºklendi`);
                
                // Loading'i gizle
                document.getElementById('loading').style.display = 'none';
                
                // Filmleri y√ºkle
                initApp();
            } catch (error) {
                console.error("‚ùå JSON y√ºklenemedi:", error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 50px; margin-bottom: 20px;"></i>
                        <div>Filmler y√ºklenemedi!</div>
                        <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                    </div>
                `;
            }
        }
        
        function initApp() {
            var container = document.getElementById("filmListesiContainer");
            
            Object.keys(filmler).forEach(function(key) {
                var film = filmler[key];
                var item = document.createElement("div");
                item.className = "filmpanel";
                item.onclick = function() { 
                    if (film.link) {
                        showPlayer(film.link, key);
                    } else {
                        showMessage("Bu film i√ßin video linki bulunamadƒ±.");
                    }
                };
                item.innerHTML = `
                    <div class="filmresim">
                        <img src="${film.resim}" alt="${film.isim}" onerror="this.src='https://via.placeholder.com/300x450/15161a/ffffff?text=No+Image'">
                    </div>
                    <div class="filmisimpanel">
                        <div class="filmisim">${film.isim}</div>
                    </div>
                `;
                container.appendChild(item);
            });
            
            // TOPLAM Fƒ∞LM SAYISINI G√ñSTER
            var baslik = document.querySelector('.baslik');
            baslik.textContent += ` (${Object.keys(filmler).length} Film)`;
        }
        
        function showPlayer(streamUrl, filmID) {
            document.getElementById("playerpanel").style.display = "flex"; 
            
            // Player'ƒ± hazƒ±rla
            document.getElementById("main-player").innerHTML = "";
            
            const fullUrl = BRADMAX_BASE_URL + encodeURIComponent(streamUrl) + BRADMAX_PARAMS;
            const iframeHtml = `<iframe id="bradmax-iframe" src="${fullUrl}" allowfullscreen tabindex="0" autofocus></iframe>`;
            
            document.getElementById("main-player").innerHTML = iframeHtml;
            
            // Sayfa hash'ini g√ºncelle
            history.pushState({ page: 'player', filmID: filmID, streamUrl: streamUrl }, '', '#player-' + filmID);
        }
        
        function geriPlayer() {
            document.getElementById("playerpanel").style.display = "none";
            document.getElementById("main-player").innerHTML = "";
            
            // Ana sayfaya d√∂n
            history.replaceState({ page: 'anaSayfa' }, '', '#anaSayfa');
        }
        
        // MESAJ FONKSƒ∞YONLARI
        function showMessage(text) {
            document.getElementById('messageText').textContent = text;
            document.getElementById('messageBox').style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }
        
        // ARAMA FONKSƒ∞YONLARI
        function searchFilms() {
            var searchTerm = document.getElementById('filmSearch').value.toLowerCase();
            var container = document.getElementById('filmListesiContainer');
            var panels = container.querySelectorAll('.filmpanel');
            var found = false;
            
            // Ba≈ülƒ±k hari√ß t√ºm panelleri kontrol et
            panels.forEach(function(panel) {
                if (panel.classList.contains('baslik')) return;
                
                var filmName = "";
                var filmIsimDiv = panel.querySelector('.filmisim');
                if (filmIsimDiv) {
                    filmName = filmIsimDiv.textContent.toLowerCase();
                }
                
                if (filmName.includes(searchTerm)) {
                    panel.style.display = 'block';
                    found = true;
                } else {
                    panel.style.display = 'none';
                }
            });
            
            if (!found && searchTerm) {
                showMessage(`"${searchTerm}" i√ßin film bulunamadƒ±.`);
            }
            
            return false;
        }
        
        function resetFilmSearch() {
            var container = document.getElementById('filmListesiContainer');
            var panels = container.querySelectorAll('.filmpanel');
            
            panels.forEach(function(panel) {
                panel.style.display = 'block';
            });
        }
        
        // BROWSER HISTORY Y√ñNETƒ∞Mƒ∞
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page === 'player') {
                // Player'da kalmaya devam et
                return;
            } else {
                // Ana sayfaya d√∂n
                geriPlayer();
            }
        });
        
        // ESC TU≈ûU ƒ∞LE PLAYER'DAN √áIK
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                geriPlayer();
            }
        });
    </script>
</body>
</html>
