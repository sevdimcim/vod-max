name: Tabii Video Link Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v4

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium webdriver-manager

    - name: Botu Çalıştır
      run: python tabi.py

    - name: Sonucu Kaydet
      uses: actions/upload-artifact@v4
      with:
        name: yakalanan-link
        path: yakalanan_link.txt
