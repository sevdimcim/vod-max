name: CanliDizi FirePlayer Extractor

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Run extractor
        run: |
          python canlidizi.py
