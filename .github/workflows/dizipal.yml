name: DiziPal Otomatik G羹ncelleme

on:
  schedule:
    # Her 6 saatte bir 癟al覺覺r (UTC saat diliminde)
    - cron: '0 */6 * * *'
  # Manuel tetikleme i癟in
  workflow_dispatch:

jobs:
  update-dizipal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Repoyu 癟ek
      uses: actions/checkout@v3
      
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Gereksinimleri y羹kle
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: DiziPal botunu 癟al覺t覺r
      run: |
        python dizipal.py
      continue-on-error: true
      
    - name: HTML dosyalar覺n覺 kontrol et
      run: |
        ls -la dizipal*.html
        echo "HTML dosyalar覺 oluturuldu mu?"
        
    - name: Deiiklikleri commit et
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Deiiklik varsa ekle
        git add dizipal.html dizipal_tv.html *.json 2>/dev/null || true
        
        # Commit mesaj覺na tarih ekle
        git commit -m " Otomatik g羹ncelleme: $(date +'%d.%m.%Y %H:%M')" || echo "Deiiklik yok"
        
    - name: GitHub'a push et
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: true
