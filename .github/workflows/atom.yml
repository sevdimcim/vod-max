name: HBO Max Günlük Bot

on:
  schedule:
    # 4 saatte bir çalışır (UTC saatine göredir, TR saatiyle 3 saat fark edebilir ama periyot 4 saattir)
    - cron: '0 */4 * * *'
  
  # Manuel tetikleme butonu ekler
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu (3.10)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          pip install selenium undetected-chromedriver

      - name: Chrome ve Sanal Ekran (Xvfb) Hazırlığı
        # undetected-chromedriver linux sunucuda ekran kartı arar, bu yüzden sanal ekran kuruyoruz.
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Botu Çalıştır (atom.py)
        # xvfb-run komutu sanal bir monitör oluşturur ve scripti orada çalıştırır.
        run: |
          xvfb-run --auto-servernum --
          
