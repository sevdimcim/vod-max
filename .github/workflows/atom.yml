name: Atom Scraper Bot

on:
  schedule:
    # Her 4 saatte bir çalışır (00:00, 04:00, 08:00 vs.)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Manuel tetikleme butonu ekler

permissions:
  contents: write # Botun repoya dosya yükleyebilmesi için gerekli izin

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper

      - name: Atom Scriptini Çalıştır
        run: python atom.py

      - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
        run: |
          git config --global user.name "Atom Bot"
          git config --global user.email "actions@github.com"
          
          # atom klasörünü git'e ekle
          git add atom/
          
          # Eğer değişiklik varsa commit et, yoksa hata verme devam et
          git commit -m "⚡ Otomatik Güncelleme: JSON verileri yenilendi" || echo "Değişiklik yok, commit atlanıyor."
          
          # Değişiklikleri ana repoya gönder
          git push
          
